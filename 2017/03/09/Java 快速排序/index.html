<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div></pre></td><td class="code"><pre><div class="line">/**</div><div class="line"> * @author 黄志伟</div><div class="line"> */</div><div class="line">public class QuickSort &#123;</div><div class="line">    public static void main(String[] args) &#123;</div><div class="line">        int [] array = &#123;49,38,65,97,76,13,13,27,4,8,2,3,56&#125;;</div><div class="line">        quickSort(array, 0, array.length - 1);</div><div class="line">        for (int i = 0; i &lt; array.length; i++) &#123;</div><div class="line">            System.out.println(array[i]);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    /**</div><div class="line">     * @param nums 要递归处理的数组</div><div class="line">     * @param left 左边界 begin 0</div><div class="line">     * @param right 右边界 end length-1</div><div class="line">     */</div><div class="line">    private static void quickSort(int[] nums,int left,int right)&#123;</div><div class="line">        int x = (left+right)/2;</div><div class="line">        int key = nums[x];</div><div class="line">        int i = left;</div><div class="line">        int j = right;</div><div class="line">        int index = x;</div><div class="line">        //如果长度为一或越界则不需要处理</div><div class="line">        if(left &gt;= right) return;</div><div class="line">        while(i &lt; j)&#123;</div><div class="line">            //左边跳过&gt;=key的一切值</div><div class="line">            while(i &lt; j &amp;&amp; nums[j] &gt;= key)&#123;</div><div class="line">                j--;</div><div class="line">            &#125;</div><div class="line">            //右边跳过&lt;key的一切值</div><div class="line">            while(i &lt; j &amp;&amp; nums[i] &lt; key)&#123;</div><div class="line">                i++;</div><div class="line">            &#125;</div><div class="line">            //使用index来保存key值所在的数组下标</div><div class="line">            //x的对应值只会不对换或对换一次</div><div class="line">            if(i == x &amp;&amp; i != j)&#123;</div><div class="line">                index = j;</div><div class="line">            &#125;</div><div class="line">            if(j == x &amp;&amp; i != j)&#123;</div><div class="line">                index = i;</div><div class="line">            &#125;</div><div class="line">            //交换i、j的对应值</div><div class="line">            int tmp = nums[i];</div><div class="line">            nums[i] = nums[j];</div><div class="line">            nums[j] = tmp;</div><div class="line">        &#125;</div><div class="line">        //判断i == j（边界）处的值大于还是小于0，划分到不同的地方</div><div class="line">        if(nums[i] &lt; key)&#123;</div><div class="line">           ++i;</div><div class="line">        &#125;</div><div class="line">        int temp = nums[i];</div><div class="line">        nums[i] = nums[index];</div><div class="line">        nums[index] = temp;</div><div class="line">        quickSort(nums,left,i-1);</div><div class="line">        quickSort(nums,i+1,right);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
